{% extends "users_table/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Cadastrar Usuario</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group pt-3">
            <button class="btn btn-outline-info" type="submit">Enviar</button>
        </div>
    </form>
</div>
{% endblock content %}
